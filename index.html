<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Stand Up Tracker" />
    
    <link rel="icon" href="images/coffee.ico" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />

    <title>Stand-up Tracker</title>
  </head>
  <body>
    <div class="main">
  
     
    <div id="instructionsDiv">
      <span id="help">click for help</span>

      <div id="instructions">
       <p>Use the <span id="plus">+</span> button to add a colleague.</p>
       <p>Click on a colleague's name to toggle 'been already/haven't been'.</p>
       <p>Click on the 'Choose Next' button to randomly choose a colleague to be next.</p>
       <p>Click on the 'Holiday' button to toggle Holiday status.</p>
      </div>
       
    </div>
      

    
    <div id="jokeDiv">
      <h3>Dad joke of the day</h3>
      <p id="joke"></p>
      <p id="joke2"></p>
      <button id="moreJokes">One more, please!</button>
    </div>


     
        <div id="meBtn" class="btnMe">
          
            <p>Choose Next</p>
          
        </div>

        <div id="btnDiv">
          <div id="newOnes">

          </div>

          <div id="addNewDiv">
            <button id="addBtn">
              +
            </button>
  
            <form id="newForm"> 
              <input id="item" type="text" placeholder="Colleague's name">
              <div class="formBtnsDiv">  
                <button class="formBtns" type="submit">Submit</button>
                <button class="formBtns" id="cancelNewForm" type="button">Cancel</button>
              </div>
              
            </form>
          </div>
        </div>
        
        
       

        <form id="editForm">
          <input id="item2" type="text">
          <div class="formBtnsDiv">
            <button class="formBtns" type="submit">Submit</button>
            <button class="formBtns" id="cancelEdit" type="button">Cancel</button>
          </div>
        </form>

        <button id="clearBtn">Delete All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
